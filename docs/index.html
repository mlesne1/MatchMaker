<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox MatchMaker</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Custom Matchmaking System for Roblox with MemoryStore & PrivateServer support.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
      width: 240px;
      transition: background-color 0.3s, color 0.3s;
    }

    .app-name {
      font-size: 18px;
      font-weight: 600;
      padding-left: 1rem;
      color: #ffffff !important;
    }

    /* Move toggle button to top-left and style it */
    .sidebar-toggle {
      position: fixed !important;
      top: 0;
      left: 0;
      background: #121212 !important;
      border: none;
      border-radius: 0;
      height: 48px;
      width: 48px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-toggle span {
      background-color: #42b983 !important;
    }

    /* Top nav bar */
    .app-nav {
      background-color: #121212 !important;
      border-bottom: 1px solid #2a2a2a;
      padding-left: 48px;
      height: 48px;
      display: flex;
      align-items: center;
    }

    /* Dark mode base */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #dcdcdc;
    }

    /* Headings and emphasis */
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode h3,
    body.dark-mode h4,
    body.dark-mode h5,
    body.dark-mode h6,
    body.dark-mode strong,
    body.dark-mode b {
      color: #ffffff !important;
      text-decoration: none;
    }

    /* Markdown header links (anchor style) */
    body.dark-mode h1 a,
    body.dark-mode h2 a,
    body.dark-mode h3 a,
    body.dark-mode h4 a,
    body.dark-mode h5 a,
    body.dark-mode h6 a {
      color: #ffffff !important;
      text-decoration: none;
    }

    body.dark-mode h1 a:hover,
    body.dark-mode h2 a:hover,
    body.dark-mode h3 a:hover,
    body.dark-mode h4 a:hover,
    body.dark-mode h5 a:hover,
    body.dark-mode h6 a:hover {
      color: #9cdcfe !important;
    }

    body.dark-mode h1 a span,
    body.dark-mode h2 a span,
    body.dark-mode h3 a span,
    body.dark-mode h4 a span,
    body.dark-mode h5 a span,
    body.dark-mode h6 a span {
      color: #ffffff !important;
    }

    /* Inline code blocks like `MatchMakerService` */
    body.dark-mode code {
      background-color: #2d2d2d;
      color: #f78c6c;
    }

    /* Sidebar appearance */
    body.dark-mode .sidebar {
      background-color: #121212;
    }

    body.dark-mode .sidebar a {
      color: #cccccc;
    }

    body.dark-mode .sidebar a:hover {
      color: #ffffff;
    }

    body.dark-mode .app-name,
    body.dark-mode .sidebar-toggle {
      color: #9cdcfe !important;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #42b983;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
      user-select: none;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: #36976b;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>

  <script>
    window.$docsify = {
      name: 'MatchMaker',
      repo: 'mlesne1/MatchMaker',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#42b983'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
