<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox MatchMaker</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Custom Matchmaking System for Roblox with MemoryStore & PrivateServer support.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
  
    .sidebar {
      width: 240px;
      transition: background-color 0.3s, color 0.3s;
    }
  
    .app-name {
      font-size: 22px;
      font-weight: 600;
    }
  
    /* Dark mode base */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #dcdcdc;
    }
  
    /* Headings and emphasis */
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode h3,
    body.dark-mode h4,
    body.dark-mode h5,
    body.dark-mode h6,
    body.dark-mode strong,
    body.dark-mode b {
      color: #ffffff;
    }
  
    /* Inline code blocks like `MatchMakerService` */
    body.dark-mode code {
      background-color: #2d2d2d;
      color: #f78c6c;
    }
  
    /* Sidebar appearance */
    body.dark-mode .sidebar {
      background-color: #121212;
    }
  
    body.dark-mode .sidebar a {
      color: #cccccc;
    }
  
    body.dark-mode .sidebar a:hover {
      color: #ffffff;
    }
  
    body.dark-mode .app-name,
    body.dark-mode .sidebar-toggle {
      color: #9cdcfe !important;
    }
  
    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #42b983;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
      user-select: none;
      transition: background 0.3s;
    }
  
    .theme-toggle:hover {
      background: #36976b;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>

  <script>
    window.$docsify = {
      name: 'MatchMaker',
      repo: 'mlesne1/MatchMaker',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#42b983'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
